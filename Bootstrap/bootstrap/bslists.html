<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h4>Basic List Group</h4>
  
  <ul class="list-group">
    <li class="list-group-item"><span class="badge">12</span>Item 1</li>
	  <li class="list-group-item">Item 1</li>
	  <li class="list-group-item">Item 1</li>
  </ul>

  <ul class="list-group">
   <a href="#" class="list-group-item active">Item 1</a>
   <a href="#" class="list-group-item disabled">Item 2</a>
   <a href="#" class="list-group-item list-group-item-success">Item 3</a>
   <a href="#" class="list-group-item list-group-item-warning">Item 4</a>
   <a href="#" class="list-group-item list-group-item-danger">Item 3</a>
  </ul>
  
</div>

</body>
</html>
