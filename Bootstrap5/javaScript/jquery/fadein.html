<!DOCTYPE html>
<html>
<head>

<script src="jquery/jquery-3.6.0.js"></script>
<script>
	//also can use "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" for including jquery
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn(1000);			//1 sec
        $("#div3").fadeIn(3000);			//3 sec
        $("#div4").fadeIn(5000);			//5 sec
    });
});
</script>

<style>

	.box {

	width:160px;
	height:160px;
	display:none;				/*no div display when page loaded*/
	background-color:purple;

	}

</style>

</head>
<body>

<button>Fade Effect</button><br><br>

<div id="div1" class="box"></div><br>
<div id="div2" class="box"></div><br>
<div id="div3" class="box"></div><br>
<div id="div4" class="box"></div><br>

</body>
</html>
